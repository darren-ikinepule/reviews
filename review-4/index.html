<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="hero-img"
        src="./illustration-hero.svg"
        alt="person listening to music"
      />
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audio books, and podcast on any
        device anywhere you like!
      </p>
      <div class="annual-plan-container">
        <img src="./icon-music.svg" alt="song note picture" />
        <div class="annual-plan-items">
          <div class="annual-text">Annual Plan</div>
          <p class="annual-cost">$59.99/year</p>
        </div>
        <div class="change-link">Change</div>
      </div>

      <button class="payment-btn">Proceed to Payment</button>
      <br />
      <button class="cancle-order-btn">Cancel Order</button>
    </div>
  </body>
</html>
